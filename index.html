<!DOCTYPE html>
<html>
    <head>  
        <title>Fahrenheit to Celcius Temperature Converter</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
<section>    
<div class ="calc"> 

    <h2 class="display-5 text-black-50 text-center">Temperature Converter</h2>
    <p class="fw-bold text-center">Type a value in the Fahrenheit field to convert the value to Celsius:</p>
    
    <p>
        <label class="text-center">Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p class = 'lead fw-bold text-success'>Celcius: <span id="outputCelcius"></span></p>
</div>
    
</section>
<script src = "index.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
